{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Eliminar Videojuego</h1>
        <p>¿Estás seguro de que deseas eliminar el videojuego <strong>{{ listavideojuegos.nombre }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: #e74c3c;">Eliminar</button>
        </form>
        <a href="{% url 'inicio' %}">Cancelar</a>
    </div>
</body>
</html>
